<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2a2a2a;
            padding: 40px 30px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 16px 20px;
            background-color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 209, 26, 0.3);
        }

        input::placeholder {
            color: #888;
        }

        input.error {
            box-shadow: 0 0 0 2px #ff4444;
        }

        .error-message {
            color: #ff4444;
            font-size: 12px;
            margin-top: 4px;
            display: none;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background-color: #FFD11A;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            color: #000;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 24px;
        }

        .submit-button:hover {
            background-color: #f0c200;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 209, 26, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            background-color: #666;
            cursor: not-allowed;
            transform: none;
        }

        .thank-you {
            display: none;
            text-align: center;
            font-size: 36px;
            font-weight: 600;
            color: #FFD11A;
            padding: 60px 0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="formContent">
            <h1>Регистрация</h1>
            
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="firstName" name="firstName" placeholder="Имя*" required>
                    <div class="error-message" id="firstNameError">Пожалуйста, введите имя</div>
                </div>
                
                <div class="form-group">
                    <input type="text" id="lastName" name="lastName" placeholder="Фамилия*" required>
                    <div class="error-message" id="lastNameError">Пожалуйста, введите фамилию</div>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" placeholder="Телефон*" required>
                    <div class="error-message" id="phoneError">Введите корректный номер телефона</div>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="E-mail*" required>
                    <div class="error-message" id="emailError">Введите корректный email</div>
                </div>
                
                <button type="submit" class="submit-button" id="submitBtn">
                    Зарегистрироваться
                </button>
            </form>
        </div>
        
        <div class="thank-you" id="thankYouMessage">
            Спасибо!
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Получение ID пользователя
        const userId = tg.initDataUnsafe?.user?.id || null;

        // Валидация email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Валидация телефона
        function validatePhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 12;
        }

        // Показать ошибку
        function showError(inputId, errorId) {
            document.getElementById(inputId).classList.add('error');
            document.getElementById(errorId).style.display = 'block';
        }

        // Скрыть ошибку
        function hideError(inputId, errorId) {
            document.getElementById(inputId).classList.remove('error');
            document.getElementById(errorId).style.display = 'none';
        }

        // Маска для телефона
        const phoneInput = document.getElementById('phone');
        
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            let formattedValue = '';
            
            if (value.length > 0) {
                if (value[0] === '7' || value[0] === '8') {
                    formattedValue = '+7';
                    value = value.substring(1);
                } else if (value[0] !== '+') {
                    formattedValue = '+7';
                }
                
                if (value.length > 0) {
                    formattedValue += ' (' + value.substring(0, 3);
                }
                if (value.length >= 4) {
                    formattedValue += ') ' + value.substring(3, 6);
                }
                if (value.length >= 7) {
                    formattedValue += '-' + value.substring(6, 8);
                }
                if (value.length >= 9) {
                    formattedValue += '-' + value.substring(8, 10);
                }
            }
            
            e.target.value = formattedValue;
            
            // Скрыть ошибку при вводе
            if (formattedValue.length > 0) {
                hideError('phone', 'phoneError');
            }
        });

        // Скрытие ошибок при вводе
        document.getElementById('firstName').addEventListener('input', function() {
            if (this.value.length > 0) hideError('firstName', 'firstNameError');
        });

        document.getElementById('lastName').addEventListener('input', function() {
            if (this.value.length > 0) hideError('lastName', 'lastNameError');
        });

        document.getElementById('email').addEventListener('input', function() {
            if (this.value.length > 0) hideError('email', 'emailError');
        });

        // Обработка отправки формы
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            let hasErrors = false;
            
            // Валидация имени
            if (!document.getElementById('firstName').value.trim()) {
                showError('firstName', 'firstNameError');
                hasErrors = true;
            }
            
            // Валидация фамилии
            if (!document.getElementById('lastName').value.trim()) {
                showError('lastName', 'lastNameError');
                hasErrors = true;
            }
            
            // Валидация телефона
            if (!validatePhone(document.getElementById('phone').value)) {
                showError('phone', 'phoneError');
                hasErrors = true;
            }
            
            // Валидация email
            if (!validateEmail(document.getElementById('email').value)) {
                showError('email', 'emailError');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            // Блокировка кнопки
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Отправка...';
            
            // Подготовка данных
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                tgId: userId
            };
            
            try {
                // Отправка данных на webhook
                const response = await fetch('https://n8n.thesistrove.trade/webhook-test/registration', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                if (response.ok) {
                    // Показать сообщение благодарности
                    document.getElementById('formContent').style.display = 'none';
                    document.getElementById('thankYouMessage').style.display = 'block';
                    
                    // Закрыть WebApp через 1.5 секунды
                    setTimeout(() => {
                        tg.close();
                    }, 1500);
                } else {
                    throw new Error('Ошибка отправки данных');
                }
            } catch (error) {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке формы. Пожалуйста, попробуйте еще раз.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Зарегистрироваться';
            }
        });
    </script>
</body>
</html>
